{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="symbol" placeholder="Quote(e.g, AAPL..)" autocomplete="off" autofocus />
        </div>
        <button type="submit">Quote</button>
    </form>
{% endblock %}
