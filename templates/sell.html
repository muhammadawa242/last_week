{% extends "layout.html" %}

{% block title %} Sell {% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
        <select class="form-control" list="symbols" name="symbol" id="symbol">
        <datalist id="symbols">
            {% for i in data %}
                <option>{{i.symbol}}</option>
            {% endfor %}
        </datalist>
        </div>
        <div class="form-group">
        <input class="form-control" type="text" name="shares" placeholder="Shares.."/>
        </div>
        <button class="btn-btn-primary" type="submit">Sell</button>
    </form>

{% endblock %}
