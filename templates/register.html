{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input class="form-control" name="username" type="text" placeholder="Username.." autocomplete="off" autofocus/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="Password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" type="password" placeholder="Confirm Password"/>
        </div>
            <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
